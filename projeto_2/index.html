<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
        </div>
            <div class="form-body">
                <h1 class="form-title">VENDA FÁCIL SEU CARRO!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title"
                        class="block" 
                        placeholder="Um título para anunciar seu carro" minlength="1" 
                        maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input type="number" 
                        name="price" 
                        id="price"
                        class="block" 
                        placeholder="Defina o preço" minlength="1" 
                        maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input type="text" 
                        name="brand" 
                        id="brand"
                        class="block" 
                        placeholder="Digite a marca do veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input type="text" 
                        name="model" 
                        id="model"
                        class="block" 
                        placeholder="Digite o modelo do veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input type="number" 
                        name="mileage" 
                        id="mileage"
                        class="block" 
                        placeholder="Digite a km do veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data da compra<span class="required-field">*</span></label>
                        <input type="date" 
                        name="purchase_date" 
                        id="purchase_date"
                        class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="descripition">Descrição<span class="required-field">*</span></label>
                        <textarea name="descripition" 
                        id="descripition" class="block1" 
                        placeholder="Aqui você coloca os detalhes do veículo"
                        ></textarea>
                    </div>

                    <p>Tipo de câmbio <span class="required-field"></span></p>
                    <div class="box-input-center">
                        <input type="radio"
                        id="box"
                        name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio"
                        id="box"
                        name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    
                    <p>Opcionais</p>                    
                    <div class="optional-box1">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="box" 
                                name="optional[]" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="box" 
                                name="optional[]" 
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="box" 
                                name="optional[]" 
                                value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="box" 
                                name="optional[]" 
                                value="reverse-camera">
                                <label for="reverse-camera">Camera de ré</label>
                            </li>
                    </div>

                    <div class="optional-box2">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="box" 
                                name="optional[]" 
                                value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="box" 
                                name="optional[]" 
                                value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="box" 
                                name="optional[]" 
                                value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="box" 
                                name="optional[]" 
                                value="leather-seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                    </div>

                    <p>Fotos do carro: <span class="required-field"></span></p>
                    <div class="box-input-center">                        
                        <input type="file" 
                        multiple
                        accept="image/png, image/jpg"
                        id="images"
                        name="images" 
                        required>
                    </div>

                    <div class="box-input-center">
                        <input type="submit" value="Enviar" class="btn-submit">
                    </div>
                    
                   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
